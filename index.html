<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ryan's Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="photos/icon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>

    <div class="navbar">
        <a href="#about">About Me</a>
        <a href="#portfolio">Portfolio</a>
    </div>

    <header id="about" class="container">
        <img src="photos/NJR.jpg" alt="Your Photo">
        <h1>Ryan</h1>
        <p>你好,我是Ryan,一名攝影愛好者，我熱愛用快門<i class="fas fa-camera-retro"></i>記錄生活中的點滴。</p>
        <div class="social-links">
            <a href="https://www.instagram.com/ryannn624_" class="fab fa-instagram"></a>
        </div>
    </header>

    <div id="portfolio" class="container">
        <h2>My Portfolio</h2>
        <div class="portfolio-navbar">
            <button class="filter-btn" data-category="all">所有作品</button>
            <button class="filter-btn" data-category="photography">人像</button>
            <button class="filter-btn" data-category="animals">動物</button>
        </div>

        <div class="gallery">
            <div class="gallery-item photography" data-lightbox="photos/bf.jpg">
                <img src="photos/bf.jpg" alt="Sample Image1">
                <h3>一個人</h3>
                <p><strong>拍攝時間:</strong> 2024年6月18日</p>
                <p><strong>拍攝地點:</strong> 香港, 中國</p>
            </div>

            <div class="gallery-item animals" data-lightbox="photos/animals1.jpg">
                <img src="photos/animals1.jpg" alt="Sample Image2">
                <h3>一隻羊</h3>
                <p><strong>拍攝時間:</strong> 2024年8月11日</p>
                <p><strong>拍攝地點:</strong> 白城，吉林，中國</p>
            </div>

            <!-- Add more items with appropriate class for category -->
        </div>
    </div>

    <div id="lightbox" class="lightbox">
        <span class="close">&times;</span>
        <img class="lightbox-content" src="" alt="Lightbox Image">
    </div>

    <footer>
        <p>&copy; 2024 Ryan's Portfolio. All rights reserved.😽</p>
    </footer>

    <script src="scripts.js"></script>
</body>

</html>
